{{- if .Values.magnoliaAutor.ingress.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mgnl.author.name" . }}-tls
  labels:
{{ include "mgnl.labels" . | indent 4 }}
data:
  ca.crt: {{ .Values.magnoliaAutor.ingress.secret.ca }}
  tls.crt: {{ .Values.magnoliaAutor.ingress.secret.cert }}
  tls.key: {{ .Values.magnoliaAutor.ingress.secret.key }}
type: "kubernetes.io/tls"
{{- end -}}