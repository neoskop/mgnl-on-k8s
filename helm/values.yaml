# Shared Magnolia configuration - values here apply to both author and public instances
# Instance-specific values in magnoliaAuthor/magnoliaPublic override these
magnolia:
  # Shared custom environment variables (merged with instance-specific)
  customEnv: {}
  # 1Password integration for secrets injected as environment variables
  # Item fields are mapped directly to env var names (e.g., field "MY_SECRET" becomes env var MY_SECRET)
  onePassword:
    enabled: false
    vault: ""
    item: ""
  # Shared microprofile configuration (merged with instance-specific)
  microprofileConfig: {}
  # Shared datasource defaults
  datasource:
    host: "" # If empty the created MySQL service is used
    port: 3306
  # Shared ingress defaults (merged with instance-specific)
  ingress:
    annotations: {}
    labels: {}
  # Shared asset ingress defaults (merged with instance-specific)
  assetIngress:
    annotations: {}
  # Shared node scheduling (used if instance-specific is empty)
  nodeSelector: {}
  tolerations: []
  affinity: {}
magnoliaActivation:
  privateKey: ""
  publicKey: ""
  # 1Password integration for activation keypair
  # Item must have fields: "key.private" and "key.public"
  onePassword:
    enabled: false
    vault: ""
    item: ""
magnoliaPublic:
  replicaCount: 1
  configName: livePublic
  microprofileConfig: {}
  customEnv: {}
  datasource:
    host: "" # If empty the created service is used
    port: 3306
    username: "" # If empty the value is derived automatically
    password: ""
    database: "" # If empty the value is derived automatically
    name: MagnoliaPublic
    # 1Password integration for datasource password
    onePassword:
      enabled: false
      vault: ""
      item: ""
  assetIngress:
    enabled: false
    hostname: magnolia-public-assets.local
    secret:
      enabled: false
      ca: ""
      cert: ""
      key: ""
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /dam/$1
      nginx.ingress.kubernetes.io/configuration-snippet: |
        more_set_headers "X-Robots-Tag: noindex";
  ingress:
    enabled: true
    hostname: magnolia-public.local
    secret:
      enabled: false
      ca: ""
      cert: ""
      key: ""
    annotations: {}
    labels: {}
  nodeSelector: {}
  tolerations: []
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - magnolia-public
          topologyKey: "kubernetes.io/hostname"
